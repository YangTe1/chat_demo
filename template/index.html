<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天室</title>
</head>
<body>
<div id="contents" style="height:500px;overflow:auto;"></div>
<div>
    <textarea id="msg"></textarea>
    <a href="javascript:;" onclick="sendMsg()">发送</a>
</div>
<script src="{{static_url('js/jquery.min.js')}}"></script>
<script type="text/javascript">
        var host = "39.96.21.121"
        <!--var host = "127.0.0.1"-->
        var ws = new WebSocket("ws://" + host + ":8000/chat");
        ws.onmessage = function(e) {
            $("#contents").append("<p>" + e.data + "</p>");
        }
        function sendMsg() {
            var msg = $("#msg").val();
            var username = localStorage.getItem("username")

            $.ajax({
                contentType: 'application/json',
                type: 'POST',
                url: 'http://' + host + ':8000/bot',
                dataType: 'json',
                data: JSON.stringify({"user_id": username, "msg": msg}),
                success: function(data){
                    console.log(data)
                }
            })
            $("#msg").val("");


            <!--$.post("http://" + host + ":8000/bot", {"user_id": username, "msg": msg},-->

              <!--}, "json");-->

        }
</script>
</body>
</html>
